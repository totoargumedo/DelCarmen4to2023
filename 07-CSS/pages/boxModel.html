<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>
    <link rel="stylesheet" href="../css/boxModel.css">
</head>

<body>
    <main>
        <section>
            <article>
                <div class="card">
                    <div class="card-header-background">
                        <p class="hp"><span class="hp-text">HP</span>84</p>
                        <img src="../assets/charizard.png" alt="Charizard" class="image">
                    </div>
                    <h3 class="name">Charizard</h3>
                    <div class="type-container">
                        <p class="type type-fire">fire</p>
                        <p class="type type-flying">flying</p>
                    </div>
                    <table class="stats-table">
                        <tr>
                            <th>78</th>
                            <th>109</th>
                            <th>95</th>
                        </tr>
                        <tr>
                            <td>Attack</td>
                            <td>Defense</td>
                            <td>Speed</td>
                        </tr>
                    </table>
                </div>
            </article>
        </section>
    </main>
</body>

</html>
