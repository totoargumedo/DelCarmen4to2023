<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onclick</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h2>ENCABEZADO TODO CHULON</h2>
    </header>
    <main class="container">
        <article class="gallery">
            <p class="title">Carga de PJS</p>
            <form class="form" id="cargaPJ">
                <input name="title" type="text" placeholder="Ingrese el nombre del PJ">
                <input name="description" type="text" placeholder="Ingrese una descripcion">
                <input name="image" type="text" placeholder="Ingrese la URI de la imagen">
                <input class="btn" type="submit" placeholder="Cargar">
            </form>
        </article>
    </main>
    <footer>
        <h2>PIE DE PAGINA GENERICO</h2>
    </footer>

    <script src="js/script.js"></script>
</body>

</html>
