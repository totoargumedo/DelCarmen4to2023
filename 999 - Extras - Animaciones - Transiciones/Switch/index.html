<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Matarazzo_Buchter_Manchado</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>

<label class="toggle">
  <input type="checkbox" />
  <div class="off-knob"></div>
  <div class="on-knob"></div>

    <rect
      class="outline"
      fill="none"
      rx="11"
      stroke-linejoin="round"
      stroke-linecap="round"
      stroke-width="1"
    />
    <rect
      class="outline outline--blur"
      fill="none"
      rx="11"
      stroke-linejoin="round"
      stroke-linecap="round"
      stroke-width="1"
    />
  
</label>

  <script  src="./script.js"></script>

</body>
</html>
